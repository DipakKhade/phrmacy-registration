        <title>Login page</title>

    <body>
        <div class="container" id="container" style="margin-left:400px;margin-top:150px">
            <div class="form-sign-up-container">
                <form action="/submit" style="height: max-content;" method="post" id="regform">
                    <h1>Create an Account</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                        <a href="#" class="social"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
                        <a href="#" class="social"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                    </div>
                    <span>or use your email for registration</span>
                    <div class="input-field"><i class="fa fa-user"></i>
                        <input type="text" placeholder="Username" name="Username" required>
                    </div>
                    <div class="input-field"><i class="fa fa-user"></i>
                        <input type="number" placeholder="Mobile number" name="Mob_number" required>
                    </div>
                    <div class="input-field"><i class="fa fa-user"></i>
                        <input type="text" placeholder="Address" name="Address" required>
                    </div>
                    <div class="input-field"><i class="fa fa-envelope"></i>
                        <input type="email" placeholder="Email" name="Email" required>
                    </div>
                    <div class="input-field"><i class="fa fa-lock"></i>
                        <input type="password" placeholder="Password" name="Password" required>
                    </div>
                    <button type="submit" style="height: 50px;width:100px"><b>Sign up</b></button>
                </form>
            </div>
        </div>
    
        <script>
       document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('regform');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                const formData = {
                    username: form.elements['Username'].value,
                    mobile: form.elements['Mob_number'].value,
                    address: form.elements['Address'].value,
                    email: form.elements['Email'].value,
                    password: form.elements['Password'].value
                };

                console.log(formData); // Log form data for debugging

                fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.text())
                .then(data => {
                    console.log('form data is send to server '); // Log the response from the server
                    // You can do something with the response here, e.g., show a success message
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Handle any errors that occurred during the fetch
                });
            });
        });
        </script>
